<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Dog Images</div>
    <p>
      Use images of <strong>0: 巴哥犬</strong>, <strong>1: 比利時牧羊犬</strong>, <strong>2: 庫瓦茲犬</strong>
      , <strong>3: 巴吉度獵犬</strong>, <strong>4: 伯恩山犬</strong>, <strong>5: 杜賓犬</strong>
      , <strong>6: 獵狐犬</strong>, <strong>7: 史賓格犬</strong>, <strong>8: 愛斯基摩犬</strong>
      , <strong>9: 黃金獵犬</strong>      
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
